services:
  - type: web
    name: portfolio-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
  - type: pserv
    name: portfolio-db
    env: postgresql
    plan: free
    databaseName: portfolio_db
    user: postgres